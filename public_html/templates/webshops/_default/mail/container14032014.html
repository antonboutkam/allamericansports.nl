<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
        <style type="text/css">
        body,td { color:#2f2f2f; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; }
        </style>
        <div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
            <table cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>    
                    <td align="center" valign="top" style="padding:20px 0 20px 0">        <!-- [ header starts here] -->        
                        <table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">            
                            <tr>
                                <td valign="top">
                                    <a href="http://www.%[hostname]%"><img src="http://%[hostname]%/img/logo.jpg" alt="%[company_name]%"  style="margin-bottom:10px;" border="0"/></a>
                                </td>            
                            </tr> 
                            %[content]%                
                            <tr>                
                                <td bgcolor="#8c2d89" align="center" style="background:%[mailing_color?'%[mailing_color]%':'#8c2d89']%; text-align:center;">
                                    <center>
                                        <p style="font-size:12px; margin:0; color:%[mailing_txt_color?'%[mailing_txt_color]%':'#fff']%">%[trans_withkindregards]%, <strong>%[company_name]%</strong></p>
                                    </center>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>            
    </body>
</html>
