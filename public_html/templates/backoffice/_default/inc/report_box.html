                    <tr><td><input type="radio" name="type" class="checkbox mutations radio_type" value="staff" /></td><td>%[lbl_staff]%</td></tr>

                </table>
   
                <div class="clear"></div>
                <table>

                            </select>
                        </td>
                        -->
                        <td>

                                </for:years>
                            </select>
                        </td>
                        <td>
                            <select id="fld_month" val="%[month]%" class="mutations">
                                <option value="" selected="selected">%[lbl_choosamonth]%</option>
                                <for:months>
                                    <option value="%[num]%">%[desc]%</option>
                                </for:months>
                            </select>                                
                        </td> 

                        <td>                                    
                            <select id="fld_day" class="mutations"><option>%[lbl_loading]%</option></select>                                    
                        </td>
                                                                                                                       
                    </tr>
                </table>

        </div>
