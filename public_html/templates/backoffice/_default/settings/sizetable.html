<h2>%[lbl_settings]%</h2>
<form>
    <div class="searchbox">
        <div class="searchresults">
            <div class="searchtitle">
                %[lbl_users]%
                <div style="float:right;color:#555;">%[rowcount]% %[lbl_users_lc]%</div>
                <div class="clear"></div>                 
            </div>
            <div id="userlist_tbl">
                %[userlist_tbl]%
            </div>
            <div class="actions">
                <span id="user-deleted" style="display:none;">%[lbl_user_removed]%</span>
                <span id="sure-delete" style="display:none;">%[lbl_sure_remove]%</span>                
            </div>
            <div class="clear"></div>         
        </div>
    </div>    
</form>
