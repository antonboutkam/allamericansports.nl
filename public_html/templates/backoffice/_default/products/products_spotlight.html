<h2>Producten uitlichten / in de spotlight plaatsen</h2>
    <div class="searchbox">
        <div class="searchresults">
            <div class="searchtitle">Producten kiezen</div>
            <div style="margin:10px;">
                <div id="simple-search">
                    <div style="margin:10px;">
                        <a title="Producten in de spotlight plaatsen" class="customiframe" data-iw="1000" data-ih="250" href="/products/catalogue.html?view=picker&iframe=1&showwostock=true">
                            <img src="/img/icons/add-1-icon-16x16.png" width="16" height="16" />                            
                        </a>
                        <a title="Producten in de spotlight plaatsen" class="customiframe" data-iw="1000" data-ih="250" href="/products/catalogue.html?view=picker&iframe=1&showwostock=true">Producten kiezen</a>
                        
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
    <div class="searchbox" id="searchresult">
        <script type="text/javascript">
            var current_page    = '%[current_page]%';
            var view            = '%[view]%';
        </script>

        <div class="searchresults">
            <div class="searchtitle">
                %[lbl_found_products]%                
                <div style="float:right;color:#555;">%[rowcount]% %[lbl_products]% <a href="#" class="reload"><img width="20" class="middle" src="%[root]%/img/icons/reload.png" /></a></div>                
                <div class="clear"></div>                 
            </div>        
            <if:products.data>
                <for:products.data>
                    <div style="margin:10px 3px 2px 3px; padding:5px;  float:left; font-size:10px;  border:1px solid #DDD;">
                        <div style="width:150px; height:100px; background-image:url('%[root]%/img/upload/150x100_%[id]%.jpg');">

                            <div style="padding:5px;">
                                <a href="#" title="%[article_name]%" data-id="%[id]%" class="remove_product"><img src="%[root]%/img/icons/delete-icon-16x16.png"></a>
                                <a href="%[root]%/products/view.html?id=%[id]%&iframe=1" title="%[article_name]%" class="iframe"><img src="%[root]%/img/icons/info-icon-16x16.png"></a>                                
                                <a href="%[root]%/img/upload/%[id]%.jpg" class="iframe" title="%[article_name]%" rel="images" ><img src="%[root]%/img/icons/full-icon-16x16.png"></a>
                            </div>
                        </div>
                        <div style="text-align:center;">
                            <a href="" style=" text-decoration:none; color:#222222;">%[article_number]%</a><br />
                        </div>
                        <!--Stock. %[local_stock]%<br />-->
                    </div>
                </for:products.data>             
                <div class="clear"></div>
                <center>%[paginate]%</center>
                <div class="clear"></div>         
            </if:products.data>
            
            <if:products.rowcount value="0">            
                <center style="margin:10px 0px 10px 0px;">Er zijn nog geen producten uitgelicht.</center>
            </if:products.rowcount>
        </div>
    </div> 
    <div style="display:none">
        <div id="suredelete">Weet u zeker dat u dit product van de lijst wilt halen?</div>
    </div>
